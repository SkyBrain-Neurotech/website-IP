<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test All SkyBrain Forms</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00D4FF;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .forms-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        @media (max-width: 1024px) {
            .forms-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .form-card h2 {
            color: #00D4FF;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00D4FF;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #6b46c1 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 70, 193, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            word-wrap: break-word;
        }
        .response.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
            display: block;
        }
        .response.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            display: block;
        }
        .logs-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 30px;
            margin-top: 40px;
        }
        .logs-section h2 {
            color: #00D4FF;
            margin-bottom: 20px;
        }
        .logs {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #00D4FF;
            background: rgba(0, 212, 255, 0.05);
        }
        .log-entry.success {
            border-left-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }
        .log-entry.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        .interests-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .interest-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .interest-item input[type="checkbox"] {
            width: auto;
        }
        .timeline-options {
            margin-top: 10px;
        }
        .timeline-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .timeline-option input[type="radio"] {
            width: auto;
        }
        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        .status-item {
            text-align: center;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 8px;
            background: #666;
        }
        .status-indicator.success {
            background: #22c55e;
        }
        .status-indicator.error {
            background: #ef4444;
        }
        .status-indicator.pending {
            background: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ SkyBrain Forms Testing Dashboard</h1>
        
        <div class="status-indicators">
            <div class="status-item">
                <div class="status-indicator" id="contactStatus"></div>
                <div>Contact Form</div>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="betaStatus"></div>
                <div>Beta Signup</div>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="demoStatus"></div>
                <div>Demo Request</div>
            </div>
        </div>
        
        <div class="forms-grid">
            <!-- Contact Form -->
            <div class="form-card">
                <h2>üìß Contact Form</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactFirstName">First Name:</label>
                        <input type="text" id="contactFirstName" value="Contact" required>
                    </div>
                    <div class="form-group">
                        <label for="contactLastName">Last Name:</label>
                        <input type="text" id="contactLastName" value="Tester" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email:</label>
                        <input type="email" id="contactEmail" value="contact@test.com" required>
                    </div>
                    <div class="form-group">
                        <label for="contactInterest">Interest Area:</label>
                        <select id="contactInterest">
                            <option value="">Select an area</option>
                            <option value="Research" selected>Research</option>
                            <option value="Development">Development</option>
                            <option value="Clinical">Clinical Applications</option>
                            <option value="Investment">Investment</option>
                            <option value="Partnership">Partnership</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message:</label>
                        <textarea id="contactMessage" required>Testing the contact form integration with Google Sheets and email notifications.</textarea>
                    </div>
                    <button type="submit" id="contactSubmit">Send Contact Message</button>
                </form>
                <div id="contactResponse" class="response"></div>
            </div>

            <!-- Beta Signup Form -->
            <div class="form-card">
                <h2>üöÄ Beta Signup Form</h2>
                <form id="betaForm">
                    <div class="form-group">
                        <label for="betaFirstName">First Name:</label>
                        <input type="text" id="betaFirstName" value="Beta" required>
                    </div>
                    <div class="form-group">
                        <label for="betaLastName">Last Name:</label>
                        <input type="text" id="betaLastName" value="Tester" required>
                    </div>
                    <div class="form-group">
                        <label for="betaEmail">Email:</label>
                        <input type="email" id="betaEmail" value="beta@test.com" required>
                    </div>
                    <div class="form-group">
                        <label for="betaUserType">User Type:</label>
                        <select id="betaUserType" required>
                            <option value="Developer" selected>Developer</option>
                            <option value="Researcher">Researcher</option>
                            <option value="Clinician">Clinician</option>
                            <option value="Investor">Investor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="betaCompany">Company:</label>
                        <input type="text" id="betaCompany" value="Test Corporation">
                    </div>
                    <div class="form-group">
                        <label for="betaCountry">Country:</label>
                        <input type="text" id="betaCountry" value="United States" required>
                    </div>
                    <div class="form-group">
                        <label>Interests:</label>
                        <div class="interests-grid">
                            <div class="interest-item">
                                <input type="checkbox" id="healthcareInterest" value="healthcare" checked>
                                <label for="healthcareInterest">Healthcare</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="gamingInterest" value="gaming">
                                <label for="gamingInterest">Gaming</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="researchInterest" value="research" checked>
                                <label for="researchInterest">Research</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="productivityInterest" value="productivity">
                                <label for="productivityInterest">Productivity</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Timeline:</label>
                        <div class="timeline-options">
                            <div class="timeline-option">
                                <input type="radio" id="immediate" name="timeline" value="immediate">
                                <label for="immediate">Immediately</label>
                            </div>
                            <div class="timeline-option">
                                <input type="radio" id="threeMonths" name="timeline" value="3-months" checked>
                                <label for="threeMonths">Within 3 months</label>
                            </div>
                            <div class="timeline-option">
                                <input type="radio" id="sixMonths" name="timeline" value="6-months">
                                <label for="sixMonths">Within 6 months</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="betaUseCase">Use Case:</label>
                        <textarea id="betaUseCase">Testing beta program signup functionality and Google Sheets integration.</textarea>
                    </div>
                    <button type="submit" id="betaSubmit">Join Beta Program</button>
                </form>
                <div id="betaResponse" class="response"></div>
            </div>

            <!-- Demo Request Form -->
            <div class="form-card">
                <h2>üéØ Demo Request Form</h2>
                <form id="demoForm">
                    <div class="form-group">
                        <label for="demoName">Full Name:</label>
                        <input type="text" id="demoName" value="Demo Tester" required>
                    </div>
                    <div class="form-group">
                        <label for="demoEmail">Email:</label>
                        <input type="email" id="demoEmail" value="demo@test.com" required>
                    </div>
                    <div class="form-group">
                        <label for="demoPhone">Phone:</label>
                        <input type="tel" id="demoPhone" value="+1-234-567-8900">
                    </div>
                    <div class="form-group">
                        <label for="demoCompany">Company:</label>
                        <input type="text" id="demoCompany" value="Demo Corp">
                    </div>
                    <div class="form-group">
                        <label for="demoInterest">Primary Interest:</label>
                        <select id="demoInterest" required>
                            <option value="personal">Personal Wellness</option>
                            <option value="research" selected>Research Collaboration</option>
                            <option value="clinical">Clinical Applications</option>
                            <option value="enterprise">Enterprise Solutions</option>
                            <option value="investment">Investment Opportunity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="demoMessage">Additional Information:</label>
                        <textarea id="demoMessage">Testing demo request form with comprehensive Google Sheets logging.</textarea>
                    </div>
                    <button type="submit" id="demoSubmit">Request Demo</button>
                </form>
                <div id="demoResponse" class="response"></div>
            </div>
        </div>

        <div class="logs-section">
            <h2>üìã Testing Logs</h2>
            <div class="logs" id="logContainer"></div>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(formType, status) {
            const statusElement = document.getElementById(`${formType}Status`);
            statusElement.className = `status-indicator ${status}`;
        }
        
        async function submitForm(formType, endpoint, data) {
            const submitBtn = document.getElementById(`${formType}Submit`);
            const responseDiv = document.getElementById(`${formType}Response`);
            
            updateStatus(formType, 'pending');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            responseDiv.className = 'response';
            responseDiv.textContent = '';
            
            addLog(`Starting ${formType} form submission...`, 'info');
            addLog(`Data: ${JSON.stringify(data, null, 2)}`, 'info');
            
            try {
                const response = await fetch(`http://localhost:3005${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                addLog(`${formType} response: ${JSON.stringify(result, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (response.ok && result.success) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${result.message}<br><br>
                        <small>Check server console for Google Sheets and email processing logs.</small>
                    `;
                    updateStatus(formType, 'success');
                    addLog(`${formType} form submitted successfully!`, 'success');
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <strong>‚ùå Error!</strong><br>
                    ${error.message}<br><br>
                    <small>Make sure the server is running on port 3005</small>
                `;
                updateStatus(formType, 'error');
                addLog(`${formType} form submission failed: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = submitBtn.textContent.replace('Submitting...', submitBtn.textContent.includes('Contact') ? 'Send Contact Message' : submitBtn.textContent.includes('Beta') ? 'Join Beta Program' : 'Request Demo');
            }
        }
        
        // Contact Form
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                firstName: document.getElementById('contactFirstName').value,
                lastName: document.getElementById('contactLastName').value,
                email: document.getElementById('contactEmail').value,
                interestArea: document.getElementById('contactInterest').value,
                message: document.getElementById('contactMessage').value
            };
            await submitForm('contact', '/api/contact', data);
        });
        
        // Beta Form
        document.getElementById('betaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const interests = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                interests.push(cb.value);
            });
            const timeline = document.querySelector('input[name="timeline"]:checked')?.value || '';
            
            const data = {
                firstName: document.getElementById('betaFirstName').value,
                lastName: document.getElementById('betaLastName').value,
                email: document.getElementById('betaEmail').value,
                userType: document.getElementById('betaUserType').value,
                company: document.getElementById('betaCompany').value,
                country: document.getElementById('betaCountry').value,
                interests: interests,
                timeline: timeline,
                useCase: document.getElementById('betaUseCase').value,
                notifications: true
            };
            await submitForm('beta', '/api/beta-signup', data);
        });
        
        // Demo Form
        document.getElementById('demoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('demoName').value,
                email: document.getElementById('demoEmail').value,
                phone: document.getElementById('demoPhone').value,
                company: document.getElementById('demoCompany').value,
                interest: document.getElementById('demoInterest').value,
                message: document.getElementById('demoMessage').value
            };
            await submitForm('demo', '/api/demo-request', data);
        });
        
        // Initialize
        addLog('All forms loaded and ready for testing', 'success');
        addLog('Server should be running on http://localhost:3005', 'info');
        addLog('Click submit buttons to test Google Sheets integration', 'info');
    </script>
</body>
</html>
