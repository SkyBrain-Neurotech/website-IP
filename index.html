      window.dataLayer = window.dataLayer || [];

          grecaptcha.ready(function() {
            grecaptcha.execute('6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI', {action: action}).then(function(token) {
